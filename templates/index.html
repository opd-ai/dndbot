<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Adventure Generator</title>
    <script>
        let ws;
        let sessionID;

        async function initPayment() {
            const response = await fetch('/api/payment/init', {
                method: 'POST',
            });
            const data = await response.json();
            sessionID = data.session_id;
            
            // Display Monero payment details
            document.getElementById('payment-address').textContent = data.address;
            document.getElementById('payment-amount').textContent = data.amount;
            
            // Start payment check
            checkPayment();
        }

        async function checkPayment() {
            const response = await fetch(`/api/payment/status/${sessionID}`);
            const data = await response.json();
            
            if (data.paid) {
                document.getElementById('payment-section').style.display = 'none';
                document.getElementById('generator-section').style.display = 'block';
                connectWebSocket();
            } else {
                setTimeout(checkPayment, 5000);
            }
        }

        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/ws/progress`);
            ws.onmessage = function(event) {
                const log = document.getElementById('progress-log');
                log.innerHTML += event.data + '<br>';
                log.scrollTop = log.scrollHeight;
            };
        }

        async function generateAdventure() {
            const prompt = document.getElementById('prompt-input').value;
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Session-ID': sessionID
                },
                body: JSON.stringify({ prompt: prompt })
            });
            
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'adventure.zip';
                a.click();
            }
        }
    </script>
</head>
<body>
    <div id="payment-section">
        <h2>Payment Required</h2>
        <p>Amount: <span id="payment-amount"></span> XMR</p>
        <p>Address: <span id="payment-address"></span></p>
        <button onclick="initPayment()">Start Payment</button>
    </div>

    <div id="generator-section" style="display: none;">
        <h2>Adventure Generator</h2>
        <textarea id="prompt-input" placeholder="Enter your adventure prompt"></textarea>
        <button onclick="generateAdventure()">Generate Adventure</button>
        <div id="progress-log" style="height: 200px; overflow-y: scroll; border: 1px solid #ccc;"></div>
    </div>
</body>
</html>
