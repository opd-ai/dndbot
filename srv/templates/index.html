<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>D&D Adventure Generator</title>
    <link href="/static/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>🎲 D&D Adventure Generator</h1>
        
        <textarea id="prompt-input" 
                  placeholder="Enter your adventure prompt here...
Example: A mysterious dungeon appears in the middle of a busy city market..."></textarea>
        
        <button id="generate-btn" onclick="startGeneration()">Generate Adventure</button>
        
        <div id="progress-log"></div>
        <div id="download-section" style="display: none;">
            <button onclick="downloadAdventure()">Download Adventure</button>
        </div>

    </div>
    <script type="text/javascript" src="/static/script.js"></script>
</body>
</html>
